{{- $appPort := .Values.container.port -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: app
          image: {{ .Values.registry }}/matsumoto-front:{{ .Release.Namespace }}-{{ .Chart.Version }}
          ports:
            - containerPort: {{ $appPort }}
      imagePullSecrets:
      - name: travel-key-registry