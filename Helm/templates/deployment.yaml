{{- $appPort := .Values.container.port -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: app
          image: {{ .Values.registry }}/matsumoto-front:{{ .Release.Namespace }}-{{ .Chart.Version }}
          ports:
            - containerPort: {{ $appPort }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ $appPort }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ $appPort }}
        - name: jaeger-agent
          image: jaegertracing/jaeger-agent
          ports:
          - containerPort: 5775
            protocol: UDP
          - containerPort: 6831
            protocol: UDP
          - containerPort: 6832
            protocol: UDP
          - containerPort: 5778
            protocol: TCP
          args: ["--collector.host-port=jaeger-collector.default.svc.cluster.local:14267"]
      imagePullSecrets:
      - name: travel-key-registry