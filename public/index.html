<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>Happytravel.com</title>
  </head>
  <body>
    <script type="application/javascript">
      window.__localhost = "localhost" == window.location.hostname;
      window.__devEnv = window.location.hostname.indexOf("dev.happytravel.com") > -1;
      window.__class = function(a,b,c){return a?(" "+(b?b:a)):(c?(" "+c):"");};
      window.__plural = function(t,v,w){return v+" "+t(w,{count:parseInt(v)});};
    </script>
    <div id="app"></div>
  </body>
</html>
